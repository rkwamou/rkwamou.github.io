var finalStats = document.createElement("TABLE");
finalStats.id = "sTable";
var finalTable = document.createElement("TABLE");
finalTable.id = "dTable";

var table = '';
var rows = 13;
var columns = 13;
for (var r = 0; r < rows; r++)
{
    if(r == 0){
        table += '<tr class = "unclickable">';
    } else {
        table += '<tr class = "clickable">';
    }
    for (var c = 0; c < columns; c++)
    {
        if(r == 0)
        {
            table += "<td>Region</td><td>Country</td><td>Country Income Level</td><td>Organization Name</td><td>Organization Type</td><td>Sector</td><td>Description</td><td>City</td><td>State/Region</td><td>Founding Year</td><td>Size</td><td>Type of Data Used</td><td>ProfileID</td>"
            break;
        } else 
        {
            switch (c){
                case 0:
                    table += '<td>' + organizations[r-1]['Region']+ '</td>';
                    break;
                case 1:
                    table += '<td>' + organizations[r-1]["Country"] + '</td>';
                    break;
                case 2:
                    table += '<td>' + organizations[r-1]["Country Income Level"] + '</td>';
                    break;
                case 3:
                    table += '<td>' + organizations[r-1]["Organization Name"] + '</td>';
                    break;
                case 4:
                    table += '<td>' + organizations[r-1]["Organization Type"] + '</td>';
                    break;
                case 5:
                    table += '<td>' + organizations[r-1]["Sectors"] + '</td>';
                    break;
                case 6:

                    break;

                    break;
                case 8:

                    break;

                    break;
                case 10:
                    table += '<td>' + organizations[r-1]["Size"]+ '</td>';
                    break;
                case 11:
                    table += '<td>' + organizations[r-1]["Type of Data Used"] + '</td>';
                    break;
                case 12:
                    table += '<td>' + organizations[r-1]["profileID"] + '</td>';
                    break;
            }

        }
    }
    table += '</tr>';
}
finalTable.innerHTML = table;

var after2000 = 0;
var orgCount = 0;
var forProfitCount = 0;
var highIncomeCount = 0;

function countOrgs(){
    var elements = document.getElementsByClassName("clickable");
    orgCount = elements.length;
}

function countafter2000() {
    var elements = document.getElementsByClassName("clickable");
    for(var x = 0; x < elements.length; x++){
        if(elements[x].cells[2].innerHTML == "High income"){
            highIncomeCount++;
        }
    }
}

function countForProfit(){
    var elements = document.getElementsByClassName("clickable");
    for(var x = 0; x < elements.length; x++){
        if(elements[x].cells[4].innerHTML == "For-profit"){
            forProfitCount++;
        }
    }
}

function countHighIncome() {
    var elements = document.getElementsByClassName("clickable");
    for(var x = 0; x < elements.length; x++){
        if(elements[x].cells[9].innerHTML > 2000){
            after2000++;
        }
    }
}

function refreshsTable(){
    finalStats.innerHTML = "<tr>Statistics</tr>"
    finalStats.innerHTML += "<tr><td>Total Number of Organizations: </td>" + "<td>" + orgCount + "</td>" + "</tr>";
    finalStats.innerHTML += "<tr><td>Total Number of High Income Organizations: </td>" + "<td>" + highIncomeCount + "</td>" + "</tr>";
    finalStats.innerHTML += "<tr><td>Total Number of Organizations Founded After 2000: </td>" + "<td>" + after2000 + "</td>" + "</tr>";
    finalStats.innerHTML += "<tr><td>Total Number of Organizations That Are For-Profit: </td>" + "<td>" + forProfitCount + "</td>" + "</tr>";
    document.getElementById('org_table').appendChild(finalStats);
}

countOrgs();
countafter2000();
countForProfit();
countHighIncome();
refreshsTable();

var elements = document.getElementsByClassName("clickable");
for(var x = 0; x < elements.length; x++){
    var element = elements[x];
    element.addEventListener('click', function() {
        orgCount--;
        if(this.cells[2].innerHTML == "High income"){
            highIncomeCount--;
        }
        if(this.cells[4].innerHTML == "For-profit"){
            forProfitCount--;
        }
        if(this.cells[9].innerHTML > 2000){
            after2000--;
        }
        this.style.display = "none";
        refreshsTable();
    })
}
